<div class="container">
    <br>
    <a routerLink="/rutas/create" class="btn"><i class="material-icons">pin_drop</i>Registrar Ruta</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Tiempo estimado</th>
            <th>Origen</th>
            <th>Destino</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.tiempo_estimado}}</td>
          <td>{{p.origen}}</td>
          <td>{{p.destino}}</td>
          <td>
            <a routerLink="/rutas/edit/{{p.id}}" class="btn"><i class="material-icons">edit</i>Editar</a>
            <button class="btn red" (click)="delete(p.id)"><i class="material-icons">delete</i>borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
